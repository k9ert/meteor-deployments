<head>
  <title>meteor-deployments</title>
</head>

<body>
{{> hello}}
{{> datetimepicker}}
{{> environments}}
{{> map}}
</body>



<template name="hello">
  <h1>{{greeting}}</h1>
  The second X-Axis is a brushing-area. So, brush it!!<br/>
</template>

<template name="datetimepicker">
    <div class="datetimepicker" id="datetimepicker" data-date-format="dd-mm-yyyy">
     <input class="span2" size="16" type="text" value="12-02-2012">
  <span class="add-on"><i class="icon-th"></i></span>
  </div>
</template>

<template name='map'>
  {{#constant}}
    <svg id='screen' width='100%' >    
    </svg>
  {{/constant}}
</template>

<template name="environments">
  <div class="environments">
    {{#each environments}}
      {{> environment}}
    {{/each}}
  </div>
</template>

<template name="environment">
  <div class="environment {{selected}}">
    <span class="name">{{environment}}</span>
    <span class="servercount">{{servercount}}</span>
  </div>
</template>
