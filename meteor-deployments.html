<head>
  <title>meteor-deployments</title>
</head>

<body>
{{> hello}}
{{> dtp}}
{{> environments}}
{{> map}}
</body>



<template name="hello">
  <h1>{{greeting}}</h1>
  <div class="alert"/>
  The second X-Axis is a brushing-area. So, brush it!!<br/>
</template>

<template name="dtp">
  <div class="datetimepicker" id="datetimepicker" data-date="12-03-2012" data-date-format="dd-mm-yyyy">
   <input class="dtpif" size="16" type="text" value="{{fromdate}}" readonly>
    <span class="add-on"><i class="icon-th"></i></span>
  </div>
  
  <div class="datetimepicker" id="datetimepicker2" data-date="01-03-2013" data-date-format="dd-mm-yyyy">
   <input class="dtpif2" size="16" type="text" value="{{todate}}" readonly>
    <span class="add-on"><i class="icon-th"></i></span>
  </div>
</template>

<template name='map'>
  {{#constant}}
    <svg id='screen' width='100%' >    
    </svg>
  {{/constant}}
</template>

<template name="environments">
  <div class="environments">
    {{#each environments}}
      {{> environment}}
    {{/each}}
  </div>
</template>

<template name="environment">
  <div class="environment {{selected}}">
    <span class="name">{{environment}}</span>
    <span class="servercount">{{servercount}}</span>
  </div>
</template>
